apiVersion: 1

providers:
  - name: "Flink Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    options:
      # Grafana จะสแกนหาไฟล์ JSON ในโฟลเดอร์นี้
      path: /var/lib/grafana/dashboards/flink
      # ควรตั้งค่าเป็น true เพื่อให้ไฟล์ที่โหลดใช้ชื่อ Data Source ที่เราตั้งไว้ใน datasource.yml
      # (ถ้าไฟล์ JSON ภายในไม่ได้ระบุ Data Source เอาไว้)
      allow_uid_in_json: true
